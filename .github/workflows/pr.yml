name: Pull-Request

on:
  # Uruchom po aktualizacji mastera
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]


jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7


  e2e-tests:
    name: E2E Tests
    needs: lint
    runs-on: ubuntu-latest
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.test for E2E tests
        run: |
          cat > .env.test << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_PUBLIC_KEY }}
          SUPABASE_PUBLIC_KEY=${{ secrets.SUPABASE_PUBLIC_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          BASE_URL=http://localhost:4321
          CI=true
          EOF

      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          
  status-comment:
      name: Update PR Status Comment
      needs: [unit-tests, e2e-tests]
      runs-on: ubuntu-latest
      if: always()
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Get PR details
          id: pr_details
          uses: actions/github-script@v7
          with:
            script: |
              const { owner, repo } = context.repo;
              const pr_number = context.issue.number;
              return { owner, repo, pr_number };

        - name: Download unit test coverage
          uses: actions/download-artifact@v4
          with:
            name: coverage
            path: coverage

        - name: Download E2E test results
          uses: actions/download-artifact@v4
          with:
            name: playwright-report
            path: playwright-report
  
        - name: Create status comment
          uses: actions/github-script@v7
          if: ${{ needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success' }}
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              const { owner, repo, pr_number } = ${{ steps.pr_details.outputs.result }};
              github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr_number,
                body: `✅ All checks have passed!\n\n` +
                ` - lint: ✅\n`
                ` - unit tests: ✅\n`
                ` - e2e tests: ✅\n\n
                `Coverage report has been uploaded.`
              });


        - name: Create failure comment
          uses: actions/github-script@v7
          if: ${{ needs.unit-tests.result != 'success' || needs.e2e-tests.result != 'success' }}
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              const { owner, repo, pr_number } = ${{ steps.pr_details.outputs.result }};
              const lintStatus = ${{ needs.lint.result == 'success' ? '✅' : '❌' }};
              const unitTestsStatus = ${{ needs.unit-tests.result == 'success' ? '✅' : '❌' }};
              const e2eTestsStatus = ${{ needs.e2e-tests.result == 'success' ? '✅' : '❌' }};
              github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr_number,
                body: `❌ Some checks have failed!\n\n` +
                ` - lint: ${lintStatus}\n`
                ` - unit tests: ${unitTestsStatus}\n`
                ` - e2e tests: ${e2eTestsStatus}\n\n`
                `Please fix the issues and try again.`
              });




